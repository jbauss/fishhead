{% extends "base.html" %}

{% block content %}
<h1 class="title">
  {{ section.title }}
</h1>

<p>
  Here you can find my writing. I write about games, books, music and my life.
</p>

<ul class="post-list">
  {% for page in section.pages %}
  <li>{{ page.date | date(format="%d.%m.%Y") }} &ndash; <a href="{{ page.permalink | safe }}">{{ page.title }}</a></li>
  {% endfor %}
</ul>
{% endblock content %}
