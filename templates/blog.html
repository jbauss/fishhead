{% extends "base.html" %}

{% block content %}
<h1 class="title">
  {{ section.title }}
</h1>

<p>
  Here you can find my writing. I'll write about games, books, music and my life.
</p>

<ul>
  {% for page in section.pages %}
  <li><a href="{{ page.permalink | safe }}">{{ page.title }}</a> - {{ page.date | date(format="%d.%m.%Y") }}</li>
  {% endfor %}
</ul>
{% endblock content %}
